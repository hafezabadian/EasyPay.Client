<div class="wrapper"><!--Login Page Starts-->
  <section id="login">
      <div class="container-fluid">
          <div class="row full-height-vh">
              <div class="col-12 d-flex align-items-center justify-content-center gradient-aqua-marine">
                  <div class="card box-shadow-2 width-400">
                      <div class="card-header text-center">
                          <img src="../../../assets/img/logos/logo-color-big.png" alt="company-logo" class="mb-3" width="80">
                          <h4 class="text-uppercase text-bold-400 grey darken-1">ورود</h4>
                      </div>
                      <div class="card-body">
                          <div class="card-block">
                              <form #loginForm="ngForm" (ngSubmit)="login()">
                                  <div class="form-group">
                                      <div class="col-md-12">
                                          <input [(ngModel)]="model.Username" autocomplete="username" type="email" class="form-control form-control-lg" name="Username" id="Username" placeholder="ایمیل" required>
                                      </div>
                                  </div>
  
                                  <div class="form-group">
                                      <div class="col-md-12">
                                          <input [(ngModel)]="model.Password" autocomplete="current-password" required type="password" class="form-control form-control-lg" name="Password" id="Password" placeholder="رمز عبور" >
                                      </div>
                                  </div>
  
                                  <div class="form-group">
                                      <div class="row">
                                          <div class="col-md-12">
                                              <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-5">
                                                  <input [(ngModel)]="model.Isremember" type="checkbox" class="custom-control-input" checked id="Isremember" name="Isremember">
                                                  <label class="custom-control-label vc_gitem-float-right" for="Isremember">مرا به خاطر بسپار</label>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
  
                                  <div class="form-group">
                                      <div class="text-center col-md-12">
                                          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-danger px-4 py-2 text-uppercase white font-small-4 box-shadow-2 border-0">ارسال</button>
                                      </div>
                                      <!-- <div>
                                        <p>
                                            valid: {{loginForm.valid}}
                                        </p>
                                        <p>
                                            value: {{loginForm.value | json}}
                                        </p>
                                        <p>
                                            dirty: {{loginForm.dirty}}
                                        </p>
                                        <p>
                                            touched: {{Username.touched}}
                                        </p>
                                      </div> -->
                                  </div>
                              </form>
                          </div>
                      </div>
                      <div class="card-footer grey darken-1">
                          <div class="text-center mb-1">رمز عبور را فراموش کرده اید؟ <a><b>بازیابی</b></a></div>
                          <div class="text-center" [routerLink]="['/auth/register']">آیا حساب کاربری ندارید؟ <a><b>ثبت نام</b></a></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>
  <!--Login Page Ends-->
      </div>
